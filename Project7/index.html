<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>U.S.-based TV shows on Netflix released in 2020 along with their cast</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>U.S.-based TV shows on Netflix released in 2020 along with their cast</h1>
    </header>
    <div id="visualization">
        <div class="legend">
            <svg height="20" width="20">
                <circle cx="15" cy="15" r="5" fill="green"></circle>
            </svg>
            TV Show
            <svg height="20" width="20">
                <circle cx="15" cy="15" r="5" fill="blue"></circle>
            </svg>
            Cast
            <svg height="30" width="35">
                <line x1="10" y1="25" x2="35" y2="25" style="stroke:rgb(153,153,153);stroke-width:2" />
            </svg>
            Acted in
        </div>
        <div class="search-container">
            <input type="text" id="searchField" placeholder="Search TV Shows or Cast" list="showsAndCasts" name="searchField">
        </div>
        <datalist id="showsAndCasts">
        </datalist>
        <div class="content-container">
            <svg id="forceDirectedGraph" width="800" height="800" style="border: hidden;"></svg>
            <div id="detailInfoCard" style="display: none;" class="detail-info-card">
                <h3 id="detailTitle"></h3>
                <p id="detailInfo"></p>
            </div>
        </div>
    </div>
</body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="./d3-tip.js"></script>
<script src="./main.js"></script>
</html>
